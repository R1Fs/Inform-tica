<!DOCTYPE html>
<html>
<head>
<title>AUla 06 - JS</title>
<script type="text/javascript">
function verificarValor(){
var valor1 = parseInt(document.getElementById('primeiro').value);
var valor2 = parseInt(document.getElementById('segundo').value);
if (valor1 > valor2) {
document.write(valor1 + " é maior que " + valor2);
}else if (valor1 < valor2) {
document.write(valor1 + " é menor que " + valor2);
}else{
document.write(valor1 + " é igual ao " + valor2);

}
}
</script>
</head>
<body>
<h2>Aula de JavaScript </h2>
<form>
<p>
<label>1º Valor:</label>
<input type="text" id="primeiro">
</p>
<p>
<label>2º Valor:</label>
<input type="text" id="segundo">
</p>
<p>
<button type="submit" onclick="verificarValor()">Verificar
</button>
</p>
</form>
</body>
</html>
