<!DOCTYPE html>
<html>
<head>
	<title>FOR</title>
</head>
<body>
	<h1>Estrutura Looping - Repetição - FOR</h1>
	<h2>Mostrar na tela os números inteiros de 0 a 100</h2>
	<script type="text/javascript">
		for (var i = 0; i <= 100; i++) {
			if(i %2 ==0)
			document.write(i+"<br>");
			console.log(i);

		}
	</script>
</body>
</html>
