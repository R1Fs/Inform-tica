<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cor de fundo</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<script src="index.js"></script>
</head>
<body>
	<h1>Mude a cor da página</h1>
	<form>
		<label>Escolha uma cor de fundo para sua página</label>
		<p>
			<input type="radio" name="Fundo"  
			onclick = "MudaCor('Azul')">Azul

			<input type="radio" name="Fundo" 
			onclick = "MudaCor('Ciano')">Ciano

			<input type="radio" name="Fundo"
			onclick = "MudaCor('Vermelho')">Vermelho

			<input type="radio" name="Fundo"
			onclick = "MudaCor('Amarelo')">Amarelo

			<input type="radio" name="Fundo"
			onclick = "MudaCor('Preto')">Preto

			<input type="radio" name="Fundo" checked
			onclick = "MudaCor('Original')">Original

</p>		
</form>	
</body>
</html>
