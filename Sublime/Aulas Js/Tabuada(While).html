<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabuada de multiplicar - WHILE</title>
</head>
<body>
	<h1>Tabuada de multiplicar - While</h1>
	<script type = "text/javascript">
		var num = parseInt(prompt("Digite um n√∫mero"));
		var i = 0;
		while(i <= 10){
			var resultado= num * i;
			document.write(num + " X " + i + " = " + resultado);
			i++;

		}
	</script>

</body>
</html>
