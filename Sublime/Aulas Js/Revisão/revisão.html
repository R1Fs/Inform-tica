<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aula 09</title>
    <script src = "script.js"></script>
</head>
<body>
    <h1>Revisão HTML5 com Javascript</h1>
    <!--GET = envia as informações e mostra as mesmas
        na URL-->
    <!--POST = envia as informações e oculta as mesmas
        na URL-->
    
    <form action="resultado.html" method="GET">
        <table>
            <tr>
                <td><label>Nome:</label></td>
                <td><input type="text" name="nome" id="nome"></td>
                <td><label>Idade:</label></td>
                <td><input type="number" name="idade"
                    id="idade"></td>
            </tr>
            <tr>
                <td><label>CPF:</label></td>
                <td><input type="text" name="cpf" id="cpf"></td>
                <td><label>E-mail:</label></td>
                <td><input type="email" name="email"
                    id="email"></td>
            </tr>
            <tr>
                <td><button type="submit">Enviar</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
