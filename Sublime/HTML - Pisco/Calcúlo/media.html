<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Média</title>
</head>
<body>
    <script>
    	$num1=prompt("Prova 01: ");
    	$num2=prompt("Prova 02: ");
    	$num3=prompt("Prova 03: ");
    	$num4=prompt("Prova 04: ");
    	$total=(parseInt($num1)+parseInt($num2)+parseInt($num3)+parseInt($num4))/4;
    	alert("total "+$total);
    	document.write("Média: "+$total);
    

</script>
</body>
</html>
