<!DOCTYPE html>
<html>
<head>
	<title>Aula 04</title>
</head>
<body>
	<h1>Estrutura de Decisão - Composta</h1>
	<h2>Entrada de 2 números inteiros e comparar entre eles(maior, menor ou iguais)</h2>
	<script type="text/javascript">
		var n1 = parseInt(prompt("Digite o 1° valor"));
		var n2 = parseInt(prompt("Digite o 2° valor"));
		if(n1 > n2) {
			document.write(n1+" é maior que "+n2);
			console.log(n1+" é maior que "+n2);
		}else if(n1 < n2){
			document.write(n1+" é menor que "+n2);
			console.log(n1+" é menor que "+n2);
		}else{
			document.write(n1+" é igual a "+n2);
			console.log(n1+" é igual a "+n2);
		}
		</script>
	</body>
