<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calcúlo com javascript</title>
</head>
<body>
	<script>
		$num1=prompt("Digite um valor");
		$num2=prompt("Digite outro valor");
		$total=parseInt($num1)*parseInt($num2);
		alert("Total: " + $total);
		document.write("O Total é: ",$total);

</script>
</body>
</html>
