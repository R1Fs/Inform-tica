<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Aula Formatação</title>
   <script src="script.js"></script>
    
</head>
<body>
    <h1>Formatação</h1>
    <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" placeholder="Ex: 000.000.000-00"
              onblur="formatacpf(this)">
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" placeholder="Ex.: (00) 00000-0000"
        onblur="formatatel(this)">
       
        <br><br>
        <fieldset>
            <legend>Endereço</legend>
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" placeholder="Ex: 00.000-00" onblur="pesquisacep(this)">
            <br><br>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua">
            <br><br>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero">
            <br><br>
            <label for="complemento">Complemento:</label>
            <input type="text" name="complemento" id="complemento">
            <br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade">
            <br><br>
            <label for="uf">Estado:</label>
            <input type="text" name="uf" id="uf">
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="masculino" checked>Masculino
            <input type="radio" name="sexo" value="feminino">Feminino           
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Pagamento</legend>
            <select>
                <option>Cartão de Crédito</option>
                <option>Cartão de Débito</option>
                <option>Dinheiro</option>               
            </select>
        </fieldset>
        <br><br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
