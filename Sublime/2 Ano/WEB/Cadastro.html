<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro</title>
</head>
<body>
  <h1>Cadastro</h1>
  <form name="formexemplo" id="idform" method="get" action="">
  <label for="idnome">Nome</label>
  <input type="text" name="nome" id="idnome" size="59" maxlength="50"
  placeholder = "Informe seu nome"><br><br><br>

  <label for="idemail">Email</label>
  <input type="email" id="idemail" name="email" placeholder="Informe seu Email" size="30">
  <p><br><label for="idsenha">Senha</label>
  <input type="password" name="senha" id="idsenha" maxlength="8" size="10"
  placeholder="Digite sua senha">

 <br><br><label for="idtel">Telefone</label>
 <input type="tel" id="idtel" name="telefone" placeholder="Informe seu telefone" size="30">

 <p><label for="idurl">Url</label>
 <input type="url" id="idurl" name="url" size="30">

 <p><label for="idnasc">Data de Nascimento</label>
 <input type="date" id="idnasc" name="name">



</form>
</body>
</html>
