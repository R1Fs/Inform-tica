<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dados Pessoais</title>
</head>
<body>
	Nome do Aluno:<input type="text" name="nomealuno" placeholder="Digite aqui o nome do aluno"><br><br>
	Nascimento(dd/mm/aaaa):<input type="text" name="dia" size="1" placeholder="dia"> / <input type="text" name="mes" size="1" placeholder="mês"> / <input type="text" name="ano" size="1" placeholder="ano">
	<br><br>
	Nome da Mãe:<input type="text" name="nomedamae" placeholder="nome da mãe"><br><br>
	Nome do Pai:<input type="text" name="nomedopai" placeholder="nome do pai"><br><br>

	Telefone: DDD(<input type="text" name="DDD" size="1" placeholder="DDD">) 
	Tel:<input type="text" name="telefone" size="4" placeholder="telefone"> 
	Ramal:<input type="text" name="ramal" size="1" placeholder="ramal"><br><br>

	E-mail:<input type="text" name="email" placeholder="aaa@aaa.com"><br><br>

	<table border = "2" width="700">
		<td>
			Informações da Matrícula:<br><br>

			Série:<br>
			<select>
			<option>Pré-escolar
			<option>Fundamental 1 
			<option>Fundamental 2			
			<option>Ensino médio		
			</select><br><br>

            Turno:<br>
            <input type="radio" name="turno">Manhã<br>
            <input type="radio" name="turno">Tarde<br><br>

            Atividades Extracurriculares:<br>
            <input type="checkbox" name="int">Informática<br>
            <input type="checkbox" name="int">Música<br>
            <input type="checkbox" name="int">Balet<br>
            <input type="checkbox" name="int">Pintura<br>
            <input type="checkbox" name="int">Judo<br>
            <input type="checkbox" name="int">Futebol<br>
       

</td>
</table>

</html>
