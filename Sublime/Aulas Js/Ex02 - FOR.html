<body>
    <h1>Exercícios - FOR</h1>
    <h3>O usuário escolhe 5 números inteiros e o programa devolve a resposta testando cada um, dizendo se é par ou ímpar.</h3>
    <script type="text/javascript">
    	var i = 1;
        while(i <= 5)
        {
            var numero = parseInt(prompt("Escolha um número"));
            if (numero %2 !=1){
                document.write(numero + " é par.<br>");
            }else{
                document.write(numero + " é ímpar.<br>");
            }
            i++;
        }



    </script>
</body>
</html>
