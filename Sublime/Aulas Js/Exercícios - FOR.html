<body>
    <h1>Exercícios - FOR</h1>
    <h3>O usuário escolhe 5 números inteiros e o programa devolve a resposta testando cada um, dizendo se é par ou ímpar.</h3>
    <script type="text/javascript">
    	for (var i = 1; i <= 5; i++){
    		var numero = parseInt(prompt("Digite um número"));
    		if (numero %2 ==0){ 
    			document.write(numero + " é par. ");
    		}else{
    			document.write(numero + " é ímpar. ");
    		}
    	}



    </script>
</body>
</html>
